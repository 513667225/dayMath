<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer"  charset="UTF-8">
    <title>所有商品</title>
</head>

<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<style type="text/css">
    .layui-table-cell{
        height:40px;
        line-height: 40px;
    }

</style>
<body>
<button type="button" class="layui-btn" id="test1">
    <i class="layui-icon">&#xe67c;</i>上传入库
</button>

<button id="downloadGoods"  class="layui-btn" >
    下载模板
</button>


<table class="layui-hide" id="goods_table" lay-skin="line" lay-filter="goods_table">

</table>

<script type="text/html" id="barDemo">

    <a level="3" class="layui-btn layui-btn-normal  layui-btn-xs" lay-event="look">修改</a>
</script>

<script type="text/html" id="toolbarDemo">
    <form class="layui-form" action="">



        <div class="layui-inline">
            <label class="layui-form-label" style="width: 130px">国家：</label>
            <div class="layui-input-inline">
                <select id="country" name="country" lay-filter="aihao">

                </select>
            </div>


        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 130px">店铺：</label>
            <div class="layui-input-inline">
                <select id="sid" name="sid" lay-filter="aihao">

                </select>
            </div>
        </div>




        <div class="layui-inline">
            <label class="layui-form-label" style="width: 130px">ASIN：</label>
            <div class="layui-input-inline">
                <input type="text" id = "asin" name="asin"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 130px">SKU：</label>
            <div class="layui-input-inline">
                <input type="text" id = "sku" name="sku"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label" style="width: 130px">品名：</label>
            <div class="layui-input-inline">
                <input type="text" id = "productName" name="productName"  autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="serchBtn">搜索</button>
<!--                    <span  class="layui-btn layui-btn-warm layui-btn-radius"  lay-event="add">批量使用</span>-->
                </div>
            </div>
        </div>
    </form>
</script>
<div>
</div>
</body>
<script src="/js/tools.js"></script>
<script src="js/saleSumList.js"></script>
</html>
