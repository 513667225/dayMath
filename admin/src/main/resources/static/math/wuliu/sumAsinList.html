<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer"  charset="UTF-8">
    <title>所有商品</title>
</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<body>



<table class="layui-hide" id="goods_table" lay-skin="line" lay-filter="goods_table">

</table>

<script type="text/html" id="barDemo">

    <a level="3" class="layui-btn layui-btn-normal  layui-btn-xs" lay-event="look">修改</a>
</script>

<script type="text/html" id="toolbarDemo">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 130px">站点：</label>
                <div class="layui-input-inline">
                    <input type="text" id = "site" name="site"  autocomplete="off" class="layui-input">
                </div>


                <label class="layui-form-label" style="width: 130px">asin：</label>
                <div class="layui-input-inline">
                    <input type="text" id = "asin" name="asin"  autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label" style="width: 130px">负责人：</label>
                <div class="layui-input-inline">
                    <input type="text" id = "user" name="user"  autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label" style="width: 130px">开始时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="begin" id="begin"  placeholder="yyyy-MM-dd" autocomplete="off" readonly class="layui-input ">
                </div>


                <label class="layui-form-label" style="width: 130px">结束时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="end" id="end" placeholder="yyyy-MM-dd" autocomplete="off" readonly class="layui-input ">
                </div>




            </div>

        </div>
        </div>

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="serchBtn">搜索</button>
<!--                    <span  class="layui-btn layui-btn-warm layui-btn-radius"  lay-event="add">批量使用</span>-->
                </div>
            </div>
        </div>
    </form>
</script>
<div>
</div>
</body>
<script src="/js/tools.js"></script>
<script src="js/sumAsinList.js"></script>
</html>
